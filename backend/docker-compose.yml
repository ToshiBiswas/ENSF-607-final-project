services:
  express:
    build:
      context: .
      dockerfile: src/Dockerfile
    env_file:
      - .env
    environment:
      DB_HOST: db
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${PORT:-3000}:3000"
    restart: unless-stopped

  db:
    image: mysql:8.4
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_NAME:-nicetrips}
      MYSQL_USER: ${DB_USER:-nicetrips}
      MYSQL_PASSWORD: ${DB_PASS:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_PASS:-secret}
      MYSQL_ROOT_HOST: "%"
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p${DB_PASS:-secret}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
volumes:
  db_data:
