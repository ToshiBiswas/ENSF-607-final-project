services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    environment:
      DB_HOST: db            # override just in case
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${PORT:-3000}:3000"
    restart: unless-stopped

  db:
    image: mysql:8.4
    environment:
      MYSQL_DATABASE: ${DB_NAME:-nicetrips}
      MYSQL_USER: ${DB_USER:-nicetrips}
      MYSQL_PASSWORD: ${DB_PASS:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_PASS:-secret}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-p${DB_PASS:-secret}"]
      interval: 5s
      timeout: 5s
      retries: 20
    ports:
      # if 3306 is busy on Windows, change to "3307:3306"
      - "${DB_PORT:-3306}:3306"
    restart: unless-stopped
